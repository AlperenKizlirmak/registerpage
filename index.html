<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTER PAGE</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Your First Name" required />
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="lastname"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
            required />
        </div>
        <div>
            <label for="password">Pass Word</label>
            <input type="password"
            name="password"
            id="password"
            placeholder="Pass Word"
            required />
        </div>
        <div>
            <label for="dob">Day Of Birth</label>
            <input type="date"
            name="dob"
            id="dob"
            min="2020-01-01"
            value="2022-01-01"
            placeholder="Your Birthday"
            required />
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel"
            name="phone"
            id="phone"
            placeholder="Your Phone Number"
            required />
        </div>
        <div class="textarea-div">
            <label for="address">Address</label>
            <textarea name="address"
            id="address"
            cols="20"
            rows="5"></textarea>
        </div>
        <div>
            <label for="country">Country</label>
             <select name="country" id="country">
                <option value="">Select Country</option>
                <option value="Turkey">Turkey</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
             </select>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" />
            <label for="">Male</label>
            <input type="radio" name="gender" id="female"/>
            <label for="">Female</label>
        </div>
        <div>
            <label for="languages">Languages</label>
            <div class="lang-div">
                <input type="checkbox" name="lang" id="türkçe" checked />
                <label for="türkçe">Türkçe</label>
                <input type="checkbox" name="lang" id="english" />
                <label for="english ">English</label>
                <input type="checkbox" name="lang" id="spain" />
                <label for="spain">Spain</label>
            </div>
        </div>
        <div class="btn-container">
            <input type="submit" value="Save" />
            <input type="submit" value="Clear" />
        </div>
    </form>
</body>
</html>
